<div class="row mas-vendidos" *ngIf="mejores.length === 0">

    <div class="col-12 col-lg-3 col-md-6 col-sm-12 pt-2" *ngFor="let pre of precarga">

        <div class="card">

            <div class="card-body text-center">

                <img src="assets/images/precarga/cart-loading.gif" class="img-fluig" width="250">

            </div>

        </div>

    </div>

</div>

<div class="row mas-vendidos" *ngIf="mejores.length > 0">

    <div class="col-12 col-lg-3 col-md-6 col-sm-12 pt-2" *ngFor="let mejor of mejores">

        <div class="card">

            <div class="card-body text-center">

                <img [src]="mejor.imagen" class="img-fluig" width="200">

                <!-- <h5 class="pt-2 text-truncate">{{mejor.descripcion}}</h5> -->
                <h6 class="pt-2" style="height: 45px; font-size: 12px;">{{mejor.descripcion}}</h6>

                <small>

                    <span class="badge badge-danger">-{{ (mejor.descuento * 100) }}%</span>

                </small>

                <br>

                <small class="text-muted"><del>{{ mejor.preciooriginal| currency }}</del></small>

                <h4 class="font-weight-bold text-truper">

                    {{ mejor.precio | currency }}

                </h4>

                <button class="btn-cart" type="button" (click)="irA(mejor)">

                    <span class="text-uppercase">Comprar</span>

                </button>

            </div>

        </div>

    </div>

</div>
