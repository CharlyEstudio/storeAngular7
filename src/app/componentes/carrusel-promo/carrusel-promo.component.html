<div id="carouselPromo" class="carousel slide mt-4" data-ride="carousel" *ngIf="promotruper.length > 0">

  <div class="carousel-inner">

    <div class="carousel-item el-element-overlay" [ngClass]="{'active': h === 0}" *ngFor="let pm of promotruper, let h = index">

      <div class="card">

        <div class="el-card-item text-center">

            <div class="el-card-avatar el-overlay-1 rounded-circle" style="max-height: 250px!important; height: 250px!important;">

                <!-- <img [src]="pm.imagen" class="img-fluig tipo-cursor" style="width: 40%!important" (click)="irPorProducto(pm.articuloid)"> -->
                <img [src]="pm.imagen" class="img-fluig tipo-cursor" style="width: 40%!important">
    
            </div>

            <span class="pt-2 pb-2 text-truncate">{{pm.descripcion}}</span>

            <br>

            <img [src]="'https://ferremayoristas.com.mx/assets/images/marcas/'+pm.marca_img" class="img-fluid" width="20%">

            <br>

            <h3>

                <span class="badge badge-danger">-{{ (pm.descuento * 100) }}%</span>

            </h3>

            <small class="text-muted"><del>{{ pm.preciooriginal| currency }}</del></small>

            <h4 class="font-weight-bold text-truper">

                {{ pm.precio | currency }}

            </h4>

            <small>CÃ³digo {{pm.codigo}} Clave {{pm.clave}}</small>

        </div>

      </div>

    </div>

  </div>

  <a class="carousel-control-prev" href="#carouselPromo" role="button" data-slide="prev">

      <span class="carousel-control-prev-icon" aria-hidden="true"></span>

      <span class="sr-only">Previous</span>

  </a>

  <a class="carousel-control-next" href="#carouselPromo" role="button" data-slide="next">

      <span class="carousel-control-next-icon" aria-hidden="true"></span>

      <span class="sr-only">Next</span>

  </a>

</div>

<div id="carouselPrecarga" class="carousel slide mt-4" data-ride="carousel" *ngIf="promotruper.length === 0">

  <div class="carousel-inner">

      <div class="carousel-item" [ngClass]="{'active': i === 0}" *ngFor="let pm of precarga; let i = index">

        <div class="card">

          <div class="el-card-item text-center">

              <div class="el-card-avatar el-overlay-1 rounded-circle">

                <img src="assets/images/precarga/cart-loading.gif" class="img-fluig" width="250">
      
              </div>

          </div>

        </div>

      </div>

  </div>

</div>
