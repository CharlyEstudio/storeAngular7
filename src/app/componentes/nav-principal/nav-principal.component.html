<header class="bg-danger text-white">

    <div class="container">

        <div class="row">

            <div class="col-lg-6 col-md-6 col-sm-6 redes">

                <ul class="list-inline">

                    <li class="list-inline-item mt-3">

                        <a href="https://www.facebook.com/FerremayoristasOlvera/" class="nav-link text-blanco" target="_blank">

                            <i class="mdi mdi-facebook-box" style="font-size: 25px"></i>

                        </a>

                    </li>

                    <li class="list-inline-item mt-3">

                        <a href="https://www.twitter.com/" class="nav-link text-blanco" target="_blank">

                            <i class="mdi mdi-twitter-box" style="font-size: 25px"></i>

                        </a>

                    </li>

                    <li class="list-inline-item mt-3">

                        <a href="https://www.linkedin.com/" class="nav-link text-blanco" target="_blank">

                            <i class="mdi mdi-linkedin-box" style="font-size: 25px"></i>

                        </a>

                    </li>

                </ul>

            </div>

            <!-- <div class="col-12 buscador">

                <app-buscar (actualizaValor)="obtener($event)"></app-buscar>

            </div> -->

            <div class="col-lg-6 col-md-6 col-sm-6 submenu">

                <ul class="list-inline">

                    <li class="list-inline-item font-weight-bold" *ngIf="logeado">

                        <a routerLink="" class="nav-link text-blanco">

                            <i class="mdi mdi-account-outline"></i> Mi Cuenta

                        </a>

                    </li>

                    <li class="list-inline-item font-weight-bold" *ngIf="!logeado">

                        <a routerLink="/registro" class="nav-link text-blanco">

                            <i class="mdi mdi-human-greeting"></i> Registro

                        </a>

                    </li>

                    <li class="list-inline-item font-weight-bold" *ngIf="!logeado">|</li>

                    <li class="list-inline-item font-weight-bold" *ngIf="!logeado">

                        <a routerLink="/acceso" class="nav-link  text-blanco">

                            <i class="mdi mdi-access-point"></i> Accesar

                        </a>

                    </li>

                    <li class="list-inline-item font-weight-bold" *ngIf="logeado">|</li>

                    <li class="list-inline-item font-weight-bold" *ngIf="logeado">

                        <a routerLink="" class="nav-link text-blanco" (click)="logout()">

                            <i class="mdi mdi-logout"></i> Salir

                        </a>

                    </li>

                    <!-- <li class="list-inline-item font-weight-bold" *ngIf="!logeado">|</li>

                    <li class="list-inline-item font-weight-bold" *ngIf="!logeado">

                        <a routerLink="/favoritos" class="nav-link text-grey">

                            <i class="mdi mdi-star-outline"></i> Favoritos

                        </a>

                    </li> -->

                    <li class="list-inline-item font-weight-bold">|</li>

                    <li class="list-inline-item font-weight-bold">

                        <a routerLink="/carrito" class="nav-link text-blanco" *ngIf="carrito">

                            <span class="text-blanco pr-1">

                                <i class="mdi mdi-cart-outline font-20"></i>
                                
                            </span>

                            <span class="badge badge-inverse pl-2 pr-2">

                              {{ cantidad | number }}

                            </span>

                        </a>

                        <span *ngIf="!carrito">

                          <span class="text-blanco">

                            <i class="mdi mdi-basket"></i>

                          </span> {{ 'no items' }}

                        </span>

                    </li>

                </ul>

            </div>

        </div>

    </div>

</header>
